<!--{catlist}-->
<div id="{i#id}" class="catlist">
	<div class="cathead">
		<div class="hrtg">Рейтинг</div>
		<div class="htl">Название</div>
	</div>

	<div id="{i#loading}" class="loading">
		<img src="/images/loading.gif" /> Идет загрузка данных <br /> Пожалуйста, подождите...
	</div>

	<div id="{i#list}" class="list"></div>
</div>

<!--{row}-->
<div id="{v#id}" class="catrow">
	<div class="rtg">{v#rtg}</div>
	<div id="{i#info}" class="info">
		<div id="{i#tlcont}" class="title">
			<a id="{i#tl}" href="{v#urlview}" class="cattl"></a>
		</div>
		<div class="clear"></div>
		<div class="stat">
			<a href="#">{v#mbrs} читателей</a>
			,&nbsp;
			<a href="#">{v#topics} топика</a>
		</div>
	</div>
</div>

<!--{catview}-->
<div id="{i#id}" class="catview">

	<div id="{i#loading}" class="loading">
		<img src="/images/loading.gif" /> Идет загрузка данных <br /> Пожалуйста, подождите...
	</div>

	<div id="{i#nullitem}" class="nullitem" style="display: none">
		Блог не найден или недостаточно прав для его просмотра
	</div>

	<div id="{i#view}">
		<div id="{i#rating}"></div>
		<h2 id="{i#tl}" class="cattl"></h2>
		
		<div id="{i#info}" class="info">
			<div class="stat">
				<a href="#"><span id="{i#mbrs}"></span> читателей</a>
				,&nbsp;
				<a href="#"><span id="{i#topics}"></span> топика</a>
			</div>
			<div id="{i#jbtns}" class="jbtns" style="display: none">
				<span id="{i#jbtnsa}">
					<a id="{i#bjoin}" href="#" class="habtn" title="Стать читателем блога">Вступить в блог</a>
					<a id="{i#bleave}" href="#" class="habtn" title="Перестать читать блог">Покинуть блог</a>
				</span>
				<img id="{i#jbloading}" src="/images/loading.gif" style="display: none" />
			</div>
		</div>
		
	</div>
</div>
