<div class="topicViewer">
    <div class="topic panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-sm-11">
                    <div class="panel-title">
                        <a href="{v#urlcat}" class="cattl">{v#cattl}</a>
                        &nbsp;â†’&nbsp;
                        <a href="{v#urltop}" class="toptl">{v#toptl}</a>
                    </div>
                </div>
                <div class="col-sm-1 text-right">
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="text-justify">{v#intro}</div>
            <div class="text-justify">{v#body}</div>

            <div class="tagList">
                <div class="pull-left">
                    <i class="fa fa-tags"></i>
                </div>
                <div class="pull-left">{v#taglist}</div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="list-group">
            <div class="info list-group-item">
                <ul class="list-inline">
                    <li>{v#voting}</li>
                    <li>
                        <a href="{v#userURL}">
                            <img class="img-rounded" src="{v#avatar}"/>
                            {v#userViewName}
                        </a>
                    </li>
                    <li class="date">{v#date}</li>
                    <li class="pull-right">{v#socialist}</li>
                </ul>
            </div>
        </div>

        <div class="panel-body">
            [mod]comment:tree[/mod]
        </div>
    </div>
</div>
