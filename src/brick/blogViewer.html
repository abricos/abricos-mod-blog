<div class="blogViewer panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title pull-left">
            {v#title}
        </h3>

        <div class="pull-right">{v#voting}</div>

        <div class="clearfix"></div>
    </div>

    <div class="list-group infoPanel">
        <div class="list-group-item">
            <div class="statistics pull-left">
                <span>читателей: {v#mbrs}</span>,&nbsp;
                <span>топиков: {v#topics}</span>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

[mod]blog:topicList[/mod]
