<!--{widget}-->
<div class="topicView">
    <div class="loading" data-wait="show">
        <img src="/images/loading.gif"/> Идет загрузка данных <br/> Пожалуйста, подождите...
    </div>

    <div id="{i#nullItem}" class="nullItem hide">
        Запись в блоге не найдена или недостаточно прав для ее просмотра
    </div>

    <div id="{i#view}" data-wait="hide"></div>
</div>

<!--{row}-->
<div class="topic panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-11">
                <div class="panel-title">
                    <a data-url="blog.view({v#blogid})" class="blogTitle">
                        {v#blogTitle}
                    </a>
                    &nbsp;→&nbsp;
                    <a data-url="topic.view({v#id})" class="topicTitle">
                        {v#title}
                    </a>
                </div>
            </div>
            <div class="col-sm-1 text-right">
                <a id="{i#editButton}" data-url="topic.edit({v#id})"
                   class="hide"
                   title="Редактировать">
                    <i class="fa fa-pencil-square-o"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="panel-body">
        <div id="{i#intro}" class="text-justify"></div>
        <div id="{i#body}" class="text-justify"></div>

        <p id="{i#readmore}" class="readMore hide">
            <a data-url="topic.view({v#id})">Читать дальше → </a>
        </p>

        <div id="{i#taglist}"></div>
    </div>

    <div id="{i#info}" class="list-group"></div>

    <div id="{i#commentsBlock}" class="panel-body hide">
        <div id="{i#comments}"></div>
    </div>
</div>

<!--{tagList}-->
<div class="tagList">
    <div class="pull-left">
        <i class="fa fa-tags"></i>
    </div>
    <div id="{i#tags}" class="pull-left"></div>
    <div class="clearfix"></div>
</div>

<!--{tagRow}-->
<a href="{v#url}">{v#tl}</a>

<!--{tagRowDelim}-->,

<!--{info}-->
<div class="info list-group-item">
    <ul class="list-inline">
        <li id="{i#votingBlock}" class="hide">
            <div id="{i#voting}"></div>
        </li>
        <li>
            <a data-url="author.view({v#userid})">
                <img class="img-rounded" src="{v#avatar}"/>
                {v#userViewName}
            </a>
        </li>
        <li class="date">
            {v#date}
        </li>
        <li id="{i#socialistBlock}" class="hide">
            <div id="{i#socialist}"></div>
        </li>
        <li title="Количество комментариев" class="pull-right">
            <i class="fa fa-comments-o"></i> {v#cmt}</a>
        </li>
    </ul>
</div>
