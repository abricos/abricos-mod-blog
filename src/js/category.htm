<!--{categoryList}-->
<div class="categoryList panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title pull-left">
            Список блогов
        </h3>

        <img src="/images/loading.gif" class="pull-right" data-wait="show"/>

        <div class="clearfix"></div>
    </div>

    <div id="{i#list}" class="list-group"></div>
</div>

<!--{row}-->
<div class="categoryRow">
    <div id="{i#voting}" class="pull-right hide"></div>

    <h4 class="list-group-item-heading">
        <a href="{v#urlview}">
            {v#title}
        </a>
    </h4>
    <p class="list-group-item-text">
        <span>читателей: {v#mbrs}</span>
        ,&nbsp;
        <a href="{v#urlview}">топиков: {v#topics}</a>
    </p>
</div>

<!--{categoryView}-->
<div class="categoryView panel panel-default">
    <div id="{i#headingBlock}" class="panel-heading text-center hide">
        <h3 class="panel-title pull-left">
            <span id="{i#title}"></span>
        </h3>

        <img src="/images/loading.gif" data-wait="show"/>

        <div id="{i#voting}" class="pull-right hide"></div>

        <div class="clearfix"></div>
    </div>

    <div class="list-group infoPanel">
        <div id="{i#infoBlock}" class="list-group-item hide">
            <div class="statistics pull-left">
                <span>читателей: <span id="{i#mbrs}"></span></span>
                ,&nbsp;
                <span>топиков: <span id="{i#topics}"></span></span>
            </div>

            <div class="btn-toolbar pull-right">
                <div class="btn-group">
                    <a data-trigger="blog:roles" data-code="isWrite"
                       data-url="topic.create({v#id})"
                       class="btn btn-default btn-xs hide"
                       title="Написать в этот блог">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                        Написать
                    </a>
                </div>

                <div class="btn-group">
                    <button id="{i#subscribeButton}"
                            class="btn btn-default btn-xs"
                            data-click="this:subscribe"
                            data-wait="disable"
                            title="Подписаться на новые записи в блоге">
                        <i class="fa fa-sign-in"></i>
                        Вступить в блог
                    </button>
                    <button id="{i#unsubscribeButton}"
                            class="btn btn-default btn-xs"
                            data-click="this:subscribe"
                            data-wait="disable"
                            title="Отписаться от новых записей в блоге">
                        <i class="fa fa-sign-out"></i>
                        Покинуть блог
                    </button>
                </div>

                <div id="{i#subscribeButtons}" class="btn-group">
                    <a data-trigger="blog:roles" data-code="isAdmin"
                       data-url="category.edit({v#id})"
                       class="btn btn-default btn-xs hide"
                       title="Редактировать блог">
                        <i class="fa fa-pencil-square-o"></i>
                    </a>
                    <a data-trigger="blog:roles" data-code="isAdmin"
                       data-url="category.remove({v#id})"
                       class="btn btn-default btn-xs hide"
                       title="Удалить блог">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="{i#topicListBlock}" class="list-group-item hide">
            <div id="{i#toplist}"></div>
        </div>
        <div id="{i#notFoundBlock}" class="list-group-item hide">
            <p>
                Блог не найден или недостаточно прав для
                его просмотра
            </p>
        </div>
    </div>
</div>


<!--{removepanel}-->
<div class='hd'>Удаление блога</div>
<div class='bd aw-blog'>
    <div id="{i#dialogremove}" class="field">
        <p>
            Вы действительно хотите удалить блог со всем ее содержимым?
        </p>

        <div class="buttons right">
			<span id="{i#btns}">
				<input id="{i#bremove}" value="Удалить" type="button"/>
				<input id="{i#bcancel}" value="Отмена" type="button"/>
			</span>
            <span id="{i#bloading}" style="display: none">
				<img src="/images/loading.gif"/> Удаление...
			</span>
        </div>
    </div>
</div>
