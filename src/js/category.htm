<!--{catlist}-->
<div class="aw-blog categoryList panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title pull-left">
            Список блогов
        </h3>

        <img src="/images/loading.gif" class="pull-right" data-wait="show"/>

        <div class="clearfix"></div>
    </div>

    <div id="{i#list}" class="list-group"></div>
</div>

<!--{row}-->
<div class="categoryRow">
    <div id="{i#voting}" class="pull-right hide"></div>

    <h4 class="list-group-item-heading">
        <a href="{v#urlview}">
            {v#title}
        </a>
    </h4>
    <p class="list-group-item-text">
        <span>читателей: {v#mbrs}</span>
        ,&nbsp;
        <span>топиков: {v#topics}</span>
    </p>
</div>

<!--{catview}-->
<div class="aw-blog categoryView panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title pull-left">
            {v#title}
        </h3>

        <img src="/images/loading.gif" class="pull-right" data-wait="show"/>

        <div id="{i#voting}" class="pull-right hide"></div>

        <div class="btn-toolbar pull-right">
            <a data-trigger="blog:roles" data-code="isAdmin"
               data-url="category.edit({v#id})"
               class="btn btn-default btn-xs hide"
               title="Редактировать блог">
                <i class="fa fa-pencil-square-o"></i>
            </a>
            <a data-trigger="blog:roles" data-code="isAdmin"
               data-url="category.remove({v#id})"
               class="btn btn-default btn-xs hide"
               title="Удалить блог">
                <i class="fa fa-trash-o"></i>
            </a>
        </div>

        <div class="clearfix"></div>
    </div>

    <div id="{i#infoPanel}" class="list-group infoPanel">
        <li class="list-group-item">
            <div class="statistics pull-left">
                <span>читателей: <span id="{i#mbrs}"></span></span>
                ,&nbsp;
                <span>топиков: <span id="{i#topics}"></span></span>
            </div>
            <div id="{i#subscribeButtons}" class="pull-right hide">
                <button id="{i#subscribeButton}"
                        class="btn btn-default btn-xs"
                        data-click="subscribe"
                        title="Подписаться на новые записи в блоге">
                    <i class="fa fa-sign-in"></i>
                    Подписаться
                </button>
                <button id="{i#unsubscribeButton}"
                        class="btn btn-default btn-xs"
                        data-click="subscribe"
                        title="Отписаться от новых записей в блоге">
                    <i class="fa fa-sign-out"></i>
                    Отписаться
                </button>
            </div>
            <div class="clearfix"></div>
        </li>
    </div>

    <div id="{i#body}" class="panel-body">
        <div id="{i#toplist}"></div>
    </div>

    <div id="{i#notFound}" class="notFound hide">
        <p>
            Блог не найден или недостаточно прав для его просмотра
        </p>
    </div>
</div>


<!--{removepanel}-->
<div class='hd'>Удаление блога</div>
<div class='bd aw-blog'>
    <div id="{i#dialogremove}" class="field">
        <p>
            Вы действительно хотите удалить блог со всем ее содержимым?
        </p>

        <div class="buttons right">
			<span id="{i#btns}">
				<input id="{i#bremove}" value="Удалить" type="button"/>
				<input id="{i#bcancel}" value="Отмена" type="button"/>
			</span>
            <span id="{i#bloading}" style="display: none">
				<img src="/images/loading.gif"/> Удаление...
			</span>
        </div>
    </div>
</div>
