<!--{topics}-->
<div class="aw-blog lastTopicBox panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title pull-left">
            <a href="/blog/" title="Записи в блоге">Записи в блоге</a>
        </h3>

        <img src="/images/loading.gif" class="pull-right" data-wait="show"/>

        <div class="clearfix"></div>
    </div>
    <div id="{i#topicList}" class="list-group"></div>
</div>

<!--{toplist}-->{v#rows}

<!--{toprow}-->
<li class="list-group-item">
    <a data-url="blog.view({v#blogid})" class="blog">{v#blogTitle}</a>
    &nbsp;→&nbsp;
    <a data-url="blog.view({v#id})" class="topic">{v#title}</a>
</li>

<!--{comments}-->
<div class="aw-blog commentLiveBox panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title pull-left">
            Прямой эфир
        </h3>

        <img src="/images/loading.gif" class="pull-right" data-wait="show"/>

        <div class="clearfix"></div>
    </div>
    <div class="list-group" id="{i#list}"></div>
</div>

<!--{cmtlist}-->{v#rows}

<!--{cmtrow}-->
<li class="list-group-item">
    <a data-url="topic.view({v#topicid})" class="badge">{v#comments}</a>

    <a data-url="uprofile:profile.view({v#uid})" class="user" title="{v#unm}">{v#login}</a>
    <a data-url="blog.view({v#blogid})" class="blog">{v#blogTitle}</a>
    <span>→</span>
    <a data-url="topic.view({v#topicid})" class="topic">{v#topicTitle}</a>
</li>

<!--{tags}-->
<div class="aw-blog tagListBox panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title pull-left">
            Теги
        </h3>

        <img src="/images/loading.gif" class="pull-right" data-wait="show"/>

        <div class="clearfix"></div>
    </div>
    <div id="{i#list}" class="panel-body text-center"></div>
</div>

<!--{taglist}-->{v#rows}

<!--{tagrow}-->
<a data-url="tag.view({v#slug})" class="tag sz{v#sz}">{v#title}</a>

<!--{cats}-->
<div class="aw-blog categoryListBox panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title pull-left">
            Популярные блоги
        </h3>

        <img src="/images/loading.gif" class="pull-right" data-wait="show"/>

        <div class="clearfix"></div>
    </div>
    <div id="{i#list}" class="list-group"></div>
</div>

<!--{catlist}-->{v#rows}

<!--{catrow}-->
<a href="{v#urlcat}" class="list-group-item">
    <span class="badge" title="Количество записей в блоге">{v#topicCount}</span>
    {v#cattl}
</a>
