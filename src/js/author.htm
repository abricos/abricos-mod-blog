<!--{widget}-->
<div class="authorList">
	<div class="loading" data-wait="show">
		<img src="/images/loading.gif" /> Идет загрузка данных <br /> Пожалуйста, подождите...
	</div>
	
	<div id="{i#nullitem}" class="nullitem" style="display: none">
		Список не найден, возможно недостаточно прав для его просмотра
	</div>

	<div id="{i#list}" class="list" data-wait="hide"></div>
</div>

<div class="aw-blog authorList panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title pull-left">
            Список блогов
        </h3>

        <img src="/images/loading.gif" class="pull-right" data-wait="show"/>

        <div class="clearfix"></div>
    </div>

    <div id="{i#list}" class="list-group"></div>
</div>

<!--{row}-->
<div id="{v#id}" class="author aw-uprofile">

	<a href="#" class="avtr tmb tmb90 show-user-profile user-{v#uid}">
		<span class="tmbpre">
            <img src="{v#avatar}" />
        </span>
	</a>
	
	<a href="#" class="username show-user-profile user-{v#uid}">{v#unm}</a>
	
	<div class="stat">
		<a href="{v#urlview}">топиков: {v#topics}</a>
	</div>
	<div class="clear"></div>
</div>


<!--{view}-->
<div id="{i#id}" class="authorview">

	<div id="{i#loading}" class="loading">
		<img src="/images/loading.gif" /> Идет загрузка данных <br /> Пожалуйста, подождите...
	</div>

	<div id="{i#nullitem}" class="nullitem" style="display: none">
		Блог не найден или недостаточно прав для его просмотра
	</div>

	<div id="{i#view}" style="display: none">
	
		<div id="{i#author}"></div>
	
		<div id="{i#toplist}"></div>
	</div>
</div>
