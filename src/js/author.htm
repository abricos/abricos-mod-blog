<!--{widget}-->
<div class="authorList panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title pull-left">
            Список авторов
        </h3>

        <img src="/images/loading.gif" class="pull-right" data-wait="show"/>

        <div class="clearfix"></div>
    </div>

    <div id="{i#list}" class="list-group"></div>
</div>

<!--{row}-->
<div class="author">
    <div class="pull-left">
        <img src="{v#avatar}" class="avatar img-rounded"/>
    </div>
    <div class="pull-left">
        <h3>
            <a data-url="uprofile:profile.view({v#userid})">{v#viewName}</a>
        </h3>
        <a data-url="author.view({v#userid})">Записей: {v#topics}</a>
    </div>
    <div class="clear"></div>
</div>

<!--{view}-->
<div class="aw-blog authorView panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title pull-left">
            Автор
        </h3>
        <img src="/images/loading.gif" class="pull-right" data-wait="show"/>

        <div class="clearfix"></div>
    </div>

    <div class="panel-body">
        <div id="{i#author}"></div>
    </div>
    <div class="panel-body">
        <div id="{i#topicList}"></div>
    </div>
</div>
