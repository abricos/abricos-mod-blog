<!--{widget}-->
<div class="aw-blog authorList panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title pull-left">
            Список авторов
        </h3>

        <img src="/images/loading.gif" class="pull-right" data-wait="show"/>

        <div class="clearfix"></div>
    </div>

    <div id="{i#list}" class="list-group"></div>
</div>

<!--{row}-->
<div class="author">
    <div class="pull-left">
        <img src="{v#avatar}" class="avatar img-rounded"/>
    </div>
    <div class="pull-left">
        <h3>
            <a data-url="uprofile:profile.view({v#userid})">{v#viewName}</a>
        </h3>
        <a href="{v#urlview}">Записей: {v#topics}</a>
    </div>
    <div class="clear"></div>
</div>


<!--{view}-->
<div id="{i#id}" class="authorview">

    <div id="{i#loading}" class="loading">
        <img src="/images/loading.gif"/> Идет загрузка данных <br/> Пожалуйста, подождите...
    </div>

    <div id="{i#nullitem}" class="nullitem" style="display: none">
        Блог не найден или недостаточно прав для его просмотра
    </div>

    <div id="{i#view}" style="display: none">

        <div id="{i#author}"></div>

        <div id="{i#toplist}"></div>
    </div>
</div>
